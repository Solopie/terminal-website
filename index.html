<html>

<head>
    <title>The Terminal</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="/main.js" type=module defer></script>
</head>

<body>
    <div id="outer-frame">
        <div id="screen-border">
            <div id="terminal-content-container">

            </div>
        </div>
    </div>

    <script id="terminal-template" type="text/x-handlebars-template">
        <div>
            <ul id="terminal-content-list">
                {{#each lines}}
                <li>
                    {{this}}
                </li>
                {{/each}}
                <li>
                    <span class="prompt">solopie@website</span>:~$ <input id="terminal-input" type="text"/>
                </li>
            </ul>
        </div>
    </script>
</body>

</html>
